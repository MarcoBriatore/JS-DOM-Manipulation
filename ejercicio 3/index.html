<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="insertRow()" value="Insert Row">
    <input type="button" onclick="deleteRow()" value="Delete Row">
    <br><br>
    <table style="width=100%" class="myTable">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        
    </table>

<script>
    function insertRow(params) {

        //let tableTr = document.getElementsByClassName("myTable")[0]
        let tableTr = document.querySelector(".myTable>tbody")
        
        let tr = document.createElement("tr")
        let td1 = document.createElement("td")
        let td2 = document.createElement("td")
        td1.innerHTML = "Hello World 1"
        td2.innerHTML = "Hello World 2"
        tr.appendChild(td1)
        tr.appendChild(td2)
        tableTr.appendChild(tr)        
    }
    function deleteRow()
    {

        
        let tableTr = document.getElementsByTagName("tr")
        if(tableTr.length > 1)
            tableTr[tableTr.length-1].remove()
        
        //let tableTr = document.querySelectorAll(".myTable>tr")
        //if(tableTr.length > 0)
        //    tableTr[tableTr.length-1].remove()


    }
</script>
</body>
</html>
